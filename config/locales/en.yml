# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

# http://stackoverflow.com/questions/3801324/rails-3-time-ago-in-words-says-about-2-hours-ago
# https://github.com/rails/rails/blob/master/actionpack/lib/action_view/locale/en.yml#L100

en:
  hello: "Hello world"

  datetime:
    distance_in_words:
      about_x_hours:
        # The defaults are "about 1 hour" and "about %{count} hours"
        one: "1 hour"
        other: "%{count} hours"
      about_x_months:
        one:   "1 month"
        other: "%{count} months"
      about_x_years:
        one:   "1 year"
        other: "%{count} years"
      over_x_years:
        one:   "over 1 year"
        other: "over %{count} years"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"